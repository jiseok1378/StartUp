spring:
  jpa:
    hibernate :
      ddl-auto : create  # 서버를 실행할때마다 기존의 테이블을 삭제하고 새로 만들것인지. (데이터 다 지워진다.)
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    format_sql : true
    use_sql_comments : true
  datasource:
    url : jdbc:mysql://localhost:3306/startup?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name : com.mysql.cj.jdbc.Driver
    username : startup
    password : 12345678
